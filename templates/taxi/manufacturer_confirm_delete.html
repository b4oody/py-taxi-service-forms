{% extends "base.html" %}
{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are u sure you want to delete the Manufacturer: {{ manufacturer.name }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, Delete" class="btn btn-danger">
    <a href="{{ previous_page }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
